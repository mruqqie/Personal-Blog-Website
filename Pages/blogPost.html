        <div class="container">
            <div class="top">

                    <div class="box" id="name">
                        Long Story Short
                    </div>
                    <div class="box" id="phone">
                        <i class="fa fa-phone"></i>
                        +234-810-123-4567
                    </div>
                    <div class="box" id="email">
                        <i class="fa fa-envelope"></i>
                        NAME@EMAIL.COM
                    </div>
                    <div class="box" id="facebook">
                        <i class="fa fa-facebook-f"></i>

                    <div class="box" id="twitter">

                        WWW.TWITTER.COM/USERNAME

                <div class="navbar">
                    <div class="navbar" id="home">
                        <a href="main.html">Home</a>
                    </div>

                    </div>

                        <a href="blog.html">Blog</a>
                    </div>
                    <div class="navbar" id="shop">
                        <a href="#">Shop</a>
                    </div>
                </div>

                    <h3>BLOG</h3>
                </article>
            </div>
            <div class="content">
                <div class="blogcontent">Some Blog Content</div>
                <div class="author">
                    <div class="card">
                        <img src="authoravatar" alt="Author Avatar">
                        <p><em>Author Name</em></p>
                        <p>Worker at some company</p>
                        <p>Author bio</p>
                    </div>
                </div>
            </div>
            <div class="footer">
